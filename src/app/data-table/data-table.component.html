

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- NO Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.No}} </td>
    </ng-container>

    <!-- ITEM Column -->
    <ng-container matColumnDef="Item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.Item}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{ type }} </td>
    </ng-container>

    <!-- division Column -->
    <ng-container matColumnDef="Division">
      <th mat-header-cell *matHeaderCellDef> Division </th>
      <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
    </ng-container>

      <!-- CAD Column -->
      <ng-container matColumnDef="CAD_SME">
        <th mat-header-cell *matHeaderCellDef> CAD SME </th>
        <td mat-cell *matCellDef="let element"> {{element.CAD_SME}} </td>
      </ng-container>
      
       <!-- status Column -->
       <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>

     <!-- detail Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button  color="primary" (click)="openDialog(element)">info</button>
      </td>
    </ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
