<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Project Name" [(ngModel)]="row.Item">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Descrption" [(ngModel)]="row.Description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Type" [(ngModel)]="row.Type">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Impact Reamars Comments" [(ngModel)]="row.Impact_Reamars_Comments" >
    </mat-form-field>

  <mat-form-field>

  </mat-form-field>  

  <mat-form-field>

  </mat-form-field>

    <div><label>is Proponent involve </label></div>
    <mat-radio-group [(ngModel)]="row.is_Proponent_involve">
        <mat-radio-button [value]="'Yes'">Yes</mat-radio-button>
        <mat-radio-button [value]="'No'">No</mat-radio-button>
    </mat-radio-group>
    <!-- <input matInput placeholder="is Proponent involve" [(ngModel)]="row.is_Proponent_involve" >-->

  <mat-form-field>
      <input matInput placeholder="Fund Source" [(ngModel)]="row.Fund_Source" >
  </mat-form-field>
 
  <mat-form-field>
      <input matInput placeholder="CAD SME" [(ngModel)]="row.CAD_SME" >
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Theme" [(ngModel)]="row.Theme" >
  </mat-form-field>  


    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Start" [(ngModel)]="row.start">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <!--<input matInput placeholder="start" [(ngModel)]="row.start" >-->


  <mat-form-field>

    
      <!----><input matInput placeholder="end" [(ngModel)]="row.end" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="cost" [(ngModel)]="row.cost" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="NPV" [(ngModel)]="row.NPV" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="NPV Justification" [(ngModel)]="row.NPV_Justification" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="DT Item" [(ngModel)]="row.DT_Item" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="BP Item" [(ngModel)]="row.BP_Item" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="Demand" [(ngModel)]="row.Demand" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="Note" [(ngModel)]="row.Note" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="Status" [(ngModel)]="row.Status" >
  </mat-form-field> 

  <mat-form-field>
      <input matInput placeholder="Last Update" [(ngModel)]="row.Last_Update" >
  </mat-form-field>

<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button (click)="close(true)">Save</button>
</div>
