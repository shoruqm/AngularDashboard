<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Project Name" [(ngModel)]="row.Item">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Descrption" [(ngModel)]="row.Description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Type" [(ngModel)]="row.Type" [disabled]="true">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button (click)="close(true)">Save</button>
</div>
